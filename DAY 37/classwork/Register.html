<html>
    <head>
        <title>Register</title>
        
        <h1>Register</h1>
    </head>

    <body>
        <form>
            <label for="Name">Enter your Fullname:</label>
            <input type="text" placeholder="Enter your Fullname" name="Fullname" id="Name">
            <br> <br>
            <label for="Email">Enter your Email:</label>
            <input type="email" placeholder="Enter your email" name="Email" id="Email">
            <br> <br>
            <label for="password">Enter your password:</label>
            <input type="password" placeholder="Enter your password" name="password" id="password">
            <br> <br>
            <label for="Repeat password">Repeat the password:</label>
            <input type="password" placeholder="Repeat password" name="Repeat password" id="Repeat password">

            <br> <br>
            
            <input type="radio" name="gender" id="radio1" value="male">
            <label for="radio1">male</label>
            <input type="radio" name="gender" id="radio2" value="female">
            <label for="radio2">female</label>

            <h2>select your hobby</h2>

            <input type="checkbox" id="reading" name="reading">
            <label for="reading">reading.</label>

            <input type="checkbox" id="workout" name="workout">
            <label for="workout">workout.</label>

            <input type="checkbox" id="video games" name="video games">
            <label for="video games">video games.</label>

            <input type="checkbox" id="sport games" name="sport games">
            <label for="sport games">sport games.</label>

            <input type="checkbox" id="Play a song" name="Play a song">
            <label for="Play a song">Play a song.</label>

            <br><br>

            <button>Sent</button>

        </form>
    </body>
</html>
