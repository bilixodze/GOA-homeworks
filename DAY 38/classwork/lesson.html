<html>
    <head>
        <title>About you</title>

        <h1>About you</h1>
    </head>
    <body>

        <h2>Enter your information</h2>
        
        <form>
            <label for="name">Enter your name:</label>
            <input type="text" placeholder="Enter name" required name="Name" id="name"> 
            <br> <br>
            <label for="surname">Enter your surname:</label>
            <input type="text" placeholder="Enter surname" required name="Surname" id="surname"> 
            <br> <br>
            <label for="email">Enter your email:</label>
            <input type="email" placeholder="enter email" required name="Email" id="email">
            <br> <br>
            <label for="country">select your country</label>
            <select name="country" id="country" >
                <option value="ENG">England</option>
                <option value="GEO">Georgia</option>
                <option value="FRN">French</option>
                <option value="JAP">Japan</option>
                <option value="SPN">spain</option>
            </select>
            <br> <br>
            <input type="radio" name="gender" id="radio1" value="male">
            <label for="radio1">male</label>
            <input type="radio" name="gender" id="radio2" value="female">
            <label for="radio2">female</label>


            <br>

            <h2>select your hobby</h2>

            <input type="checkbox" id="reading" name="reading">
            <label for="reading">reading.</label>

            <input type="checkbox" id="workout" name="workout">
            <label for="workout">workout.</label>

            <input type="checkbox" id="video games" name="video games">
            <label for="video games">video games.</label>

            <input type="checkbox" id="sport games" name="sport games">
            <label for="sport games">sport games.</label>

            <input type="checkbox" id="Play a song" name="Play a song">
            <label for="Play a song">Play a song.</label>

            <br><br>

            <button>Sent</button>
        </form>
    </body>
</html>
