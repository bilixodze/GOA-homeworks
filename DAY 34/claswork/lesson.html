<body>
    <form>
        <label for="name">Name:</label>                         
        <input type="text" placeholder="Enter name" id="name"> <!--ამ ინფუთს შემოაქვს მომხმარებლის სახელი ჩვენს  საიტზე-->
        <br> <br>
        <label for="surname">Surname:</label>
        <input type="text" placeholder="Enter surname" id="surname"> <!--ამ ინფუთს შემოაქვს მომხმარებლის გვარი ჩვენს  საიტზე-->
        <br> <br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter email" id="email"> <!--ამ ინფუთს შემოაქვს მომხმარებლის ემაილი ჩვენს  საიტზე-->
        <br> <br>
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter password" id="password"> <!--ამ ინფუთს შემოაქვს მომხმარებლის პაროლი ჩვენს  საიტზე-->
        <br> <br>
        <label for="data">your date of birth:</label>
        <input type="date" id="data"> <!--ამ ინფუთს შემოაქვს მომხმარებლის დაბადების თარიღი ჩვენს საიტზე-->
        <br> <br>
        <button>Sign UP</button>

        <!--input number_ს შემოაქვს სასურველი რიცხვი, ამ input_ში შეგიძლია რიცხვი შენით ჩაწერო და ამავდროულად შეგვიძლია input_ზე არსებული ღილაკებით შეგვიძლია მივიდეთ სასურველ რიცხვამდე-->

        <!-- <input type="number"> ეს არის input number_ის კოდი-->
    </form>
</body>
