<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მონაცემთა ფორმა</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .input-field {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>მონაცემთა ფორმა</h1>
    
    <!-- Form Section -->
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" class="input-field" required><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" class="input-field" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" class="input-field" required><br>
        
        <button type="submit">submit</button>
    </form>

    <!-- Table Section -->
    <h2>მონაცემები ცხრილში</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
