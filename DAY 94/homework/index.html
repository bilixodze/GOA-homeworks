<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart with Discounts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Shopping Cart</h1>

  <form id="add-item-form">
    <input type="text" id="item-name" placeholder="Item Name" required>
    <input type="number" id="item-price" placeholder="Price" required>
    <input type="number" id="item-quantity" placeholder="Quantity" required>
    <button type="submit">Add Item</button>
  </form>

  <div id="cart"></div>
  <h2>Total: $<span id="total-price">0.00</span></h2>

  <script src="script.js"></script>
</body>
</html>
